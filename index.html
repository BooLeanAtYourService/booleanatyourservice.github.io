<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתה.com</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Base styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      
      /* Layering backgrounds: gradient over pattern */
      background-image: linear-gradient(135deg, rgba(245, 247, 250, 0.8), rgba(195, 207, 226, 0.8)), 
                        url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAIAAABLbSncAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAeSURBVBhXY/z//z8DABiGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYAAAByA8RPBhA4AAAAAElFTkSuQmCC');
      background-size: 200% 200%, 50px 50px; /* Size of gradient and pattern */
      background-position: 0% 50%, 0 0;
      background-repeat: no-repeat, repeat;
      animation: backgroundAnimation 20s ease infinite;
    }

    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%, 0 0; }
      50% { background-position: 100% 50%, 0 0; }
      100% { background-position: 0% 50%, 0 0; }
    }
    
    /* Header styles */
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      color: #e74c3c;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #34495e;
    }
    
    /* Main content styles */
    main {
      background-color: white;
      padding: 2rem 0;
      flex-grow: 1;
    }
    .stream-container {
      margin: 0 auto;
      max-width: 800px;
      padding: 0 2rem;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }
    .video-frame {
      position: relative;
      width: 100%;
      max-width: 800px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .video-frame::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      z-index: -1;
      border-radius: 12px;
      background: linear-gradient(45deg, #3498db, #e74c3c);
    }
    .stream-player {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 4px;
    }
    .stream-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Footer styles */
    footer {
      background: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
      .video-frame {
        padding: 10px;
      }
      .video-frame::before {
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">אתה.com</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="videos.html">Videos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="stream-container">
        <div class="video-wrapper">
          <div class="video-frame">
            <div class="stream-player">
              <iframe src="https://www.youtube.com/embed/03Yjw5clqmw?autoplay=1&mute=1&controls=1" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>© 2024 אתה.com | All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
