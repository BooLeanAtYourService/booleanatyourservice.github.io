<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אתה.com</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Base styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f4f4f4;
    }
    
    /* Header styles */
    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 1rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    .logo {
      color: #e74c3c;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }
    nav ul {
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }
    nav ul li {
      margin-left: 20px;
    }
    nav ul li a {
      color: #ecf0f1;
      text-decoration: none;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #34495e;
    }
    
    /* Main content styles */
    main {
      background-color: white;
      padding: 2rem 0;
      flex-grow: 1;
    }
    .stream-container {
      margin: 0 auto;
      max-width: 800px;
      padding: 0 2rem;
    }
    .stream-player {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }
    .stream-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Footer styles */
    footer {
      background: #2c3e50;
      color: #ecf0f1;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }
      nav ul li {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="#" class="logo">אתה.com</a>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="videos.html">Videos</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <section class="stream-container">
        <div class="stream-player">
          <iframe src="https://www.youtube.com/embed/03Yjw5clqmw?autoplay=1&mute=1&controls=1" allowfullscreen></iframe>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="container">
      <p>© 2024 אתה.com | All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
